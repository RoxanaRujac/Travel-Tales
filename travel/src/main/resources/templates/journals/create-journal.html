<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tales - Create New Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8d7f8;
        }

        .header {
            background-color: #6a5acd;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #5a4abd;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .create-form {
            background-color: #6a5acd;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            color: white;
            min-height: 350px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 15px;
            border: none;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            cursor: pointer;
            display: block;
        }

        .upload-label {
            display: block;
            background-color: white;
            color: #aaa;
            padding: 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .btn {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid white;
            margin-top: 10px;
        }

        .btn-lg {
            font-size: 18px;
            padding: 15px 30px;
        }

        .btn-primary {
            background-color: #6a5acd;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .tip-box {
            position: absolute;
            top: 30px;
            right: 120px;
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            max-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .bird-image {
            position: absolute;
            right: 20px;
            top: 40px;
            width: 80px;
            height: auto;
        }

        .create-btn {
            display: block;
            width: 250px;
            margin: 20px 0;
            text-align: center;
            text-decoration: none;
            padding: 15px;
            background-color: #6a5acd;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="logo">
        <a href="@{/journal}" class="nav-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 8.5V16.5C20 17.3284 19.3284 18 18.5 18H5.5C4.67157 18 4 17.3284 4 16.5V8.5C4 7.67157 4.67157 7 5.5 7H18.5C19.3284 7 20 7.67157 20 8.5Z" stroke="white" stroke-width="2"/>
                <path d="M8 7V18" stroke="white" stroke-width="2"/>
                <path d="M12 7V18" stroke="white" stroke-width="2"/>
                <path d="M16 7V18" stroke="white" stroke-width="2"/>
                <path d="M4 11H20" stroke="white" stroke-width="2"/>
                <path d="M4 15H20" stroke="white" stroke-width="2"/>
            </svg>
            <span class="logo-text">Travel Tales</span>
        </a>
    </div>
    <div class="nav-links">
        <a href="@{/journal}" class="nav-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="16" height="16" rx="2" stroke="white" stroke-width="2"/>
                <path d="M4 8H20" stroke="white" stroke-width="2"/>
                <path d="M8 4V8" stroke="white" stroke-width="2"/>
                <path d="M16 4V8" stroke="white" stroke-width="2"/>
            </svg>
            My diaries
        </a>
        <a href="#" class="nav-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2"/>
                <path d="M20 19C20 22 16.418 22 12 22C7.582 22 4 22 4 19C4 16 7.582 14 12 14C16.418 14 20 16 20 19Z" stroke="white" stroke-width="2"/>
            </svg>
            Profile
        </a>
    </div>
</div>

<!-- Main Content -->
<div class="content">
    <a href="#" class="create-btn">Create your new diary</a>

    <div class="tip-box">
        Tip: a journal for each trip would be a nice idea!
    </div>

    <img src="/images/bird.png" alt="Small colorful bird" class="bird-image">

    <div class="create-form">
        <form th:action="@{/journal/save}" method="post" th:object="${journal}" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" class="form-input" th:field="*{title}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Cover image</label>
                <div class="file-upload">
                    <label class="upload-label">upload from computer</label>
                    <input type="file" name="coverImageFile" accept="image/*">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" th:field="*{description}"></textarea>
            </div>

            <div class="btn-container">

                    <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </form>
    </div>

</div>
</body>
</html>
